<div class="order-item">
      <div class="order-item-head">
        <span>{{ order.date_add }}</span>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;订单号:</span>
          <span style="color: #3f3f3f">{{ order.id }}</span>
      </div>
      <div class="row order-item-main">
           <div class="col-lg-6 col-sm-6 col-md-6 order-item-main-a">
             {% for item in order.items.all %}
                 <div class="order-item-intr row">
                       <div class="col-lg-3 col-md-3 col-sm-3 ">
                           <a href="/product/{{ item.product.uid }}/">
                           <img src="/media/{{ item.product.img_thum }}/" />
                           </a>
                       </div>
                      <div class="col-lg-6 col-sm-6 col-md-6">
                           <div class="order-item-info">
				              <a href="/product/{{ item.product.uid }}/"><h5>{{ item.product.name }}</h5></a>
				              <p>{{ item.product.desc| slice:":20" }}</p>
			              </div>
                      </div>
                      <div class="order-item-num col-lg-3 col-sm-3 col-md-3">
                         数量:&nbsp;<span style="color:#dd2727;font-size: 16px">{{ item.quantity  }}</span>
                      </div>
                 </div>
                {% if not forloop.last %}
                 <div class="hr_div_order"></div>
                 {% endif %}
             {% endfor %}
           </div>
          <div class="col-lg-2 cl-md-2 col-sm-2 order-item-main-b">
              <div class="order-item-main-buyer">
              <span class="fa fa-user fa-lg "></span><span>&nbsp;{{ order.user.realname }}</span>
              </div>
              <div class="order-money">
                  <span>总额:&nbsp;</span>
                  {{ order.total_money }}
              </div>
          </div>
          <div class="col-lg-2 cl-md-2 col-sm-2 order-item-main-c">
               <div class="order-status1">状态</div>
              <div class="order-status2"> 已完成</div>
          </div>
          <div class="col-lg-2 cl-md-2 col-sm-2 order-item-main-d">
              <div class="order-item-comment">
                  <a href=""><span class="fa fa-edit"></span>&nbsp;评价</a>
              </div>
          </div>

       </div>
</div>
